<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SooNMUcamping</title>
    <link rel="stylesheet" href="css/camping.css">
</head>
<body>
    <header>
        <picture>
            <source srcset="img/헤드반응후.png" media="(max-width:720px)">
            <img src="img/헤드반응전.PNG" alt="">
        </picture>
    </header>
    <div id="search">
        <picture>
            <source srcset="img/검색바.png" media="(max-width:720px)"> 
            <img src="img/.PNG" alt="">
        </picture>
     </div>
    <div id="slider">
        <picture>
            <source srcset="img/슬라이드반응후.png" media="(max-width:720px)">
            <img src="img/캠핑카보정.jpg" alt="">             
        </picture>
     </div>
     <div id="event">
        <picture>
            <source srcset="img/이벤트반응후.png" media="(max-width:720px)">
            <img src="img/이벤트반응전.png" alt="">             
        </picture>
     </div>
     <div id="best">
        <picture>
            <source srcset="img/베스트상품반응후.png" media="(max-width:720px)">
            <img src="img/베스트상품반응전.png" alt="">             
        </picture>
     </div>
     <div id="all_item">
        <picture>
            <source srcset="img/전체상품반응후.png" media="(max-width:720px)">
            <img src="img/전체상품반응전.PNG" alt="">             
        </picture>
     </div>
     <div id="footer">
        <picture>
            <source srcset="img/로고반응후.png" media="(max-width:720px)">
            <img src="img/로고반응전.PNG" alt="">             
        </picture>
     </div>
     


</body>
</html>
